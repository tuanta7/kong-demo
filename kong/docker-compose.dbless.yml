services:
  kong-dbless:
    image: kong/kong-gateway:latest
    container_name: kong-dbless
    read_only: true
    networks:
      - kong-net
    volumes:
      - ../jwt-introspect/kong/plugins/introspect:/usr/local/share/lua/5.1/kong/plugins/jwt-introspect
      - ./declarative:/kong/declarative/
      - ./prefix_volume:/var/run/kong
      - ./tmp_volume:/tmp
    environment:
      KONG_PREFIX: /var/run/kong
      KONG_DATABASE: off
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PLUGINS: bundled, jwt-introspect
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_LOG_LEVEL: debug
      #KONG_LICENSE_DATA: "${KONG_LICENSE_DATA}" # passed via environment variable
    ports:
      - "8000:8000" # Proxy HTTP
      - "8443:8443" # Proxy HTTPS
      - "8001:8001" # Admin API HTTP
      - "8444:8444" # Admin API HTTPS
      - "8002:8002" # Kong Manager HTTP
      - "8445:8445" # Kong Manager HTTPS
  kong-redis:
    image: redis:latest
    container_name: kong-redis
    ports:
      - "6379:6379"
    networks:
      - kong-net

networks:
  kong-net:
