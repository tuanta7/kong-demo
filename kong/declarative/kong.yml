_format_version: "3.0"

services:
  - name: example-service
    url: http://httpbin.org
    routes:
      - name: plugin-required
        paths:
          - /admin
          - /private
        plugins:
          - name: introspect
            config:
              key: uiiuuiuiu
              redis_host:
                - kong-redis
              redis_port: 6379
      - name: anything
        paths:
          - /anything
